<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <title>Carro</title>

    <script src="bower_components/angular/angular.js"></script>
    <script src="app/js/index-controller3.js"></script>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="app/css/media-queries.css">


</head>

<body ng-app="senai">


<div ng-controller="IndexController3" class="container">

    <div class="row">
        <div class="col-sm-12">
            <table class="table">
                <tr>
                    <th>Nome</th>
                    <th>Cor</th>
                </tr>
                <tr ng-repeat="carro in carros">
                    <td ng-bind="carro.nome"></td>
                    <td ng-bind="carro.cor"></td>
                </tr>
            </table>
        </div>

        <button class="btn btn-danger" ng-click="adicionarCarro()">
            <i class="fa fa-plus"></i>
            Add
        </button>

        <button class="btn btn-danger" ng-click="alterarNome()">
            <i class="fa fa-amazon"></i>
            Alterar nome
        </button>
    </div>

</body>

</html>
