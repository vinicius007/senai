<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    
    <script src="bower_components/angular/angular.js"></script>
    <script src="app/js/index-controller2.js"></script>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">

    <link rel="stylesheet" href="app/css/media-queries.css" />
</head>
<body ng-app="senai" class="teste-css">

<div ng-controller="IndexController" class="container">

    <div class="row">

        <div class="col-sm-4">
            <div class="form-group">
                <label for="tiNome">Nome</label>
                <input type="text"
                       class="form-control"
                       id="tiNome"
                       placeholder="Nome">
            </div>
        </div>

        <div class="col-sm-4">
            <div class="form-group">
                <label for="tiEmail">E-mail</label>
                <input type="email"
                       class="form-control"
                       id="tiEmail"
                       placeholder="E-mail">
            </div>
        </div>

        <div class="col-sm-4">
            <div class="form-group">
                <label for="tiTelefone">Telefone</label>
                <input type="tel"
                       class="form-control"
                       id="tiTelefone"
                       placeholder="Telefone">
            </div>
        </div>

    </div>


    <button class="btn btn-primary">
        <i class="fa fa-save fa-4x"></i>
        Salvar
    </button>
    <button class="btn btn-warning">
        <i class="fa fa-eraser"></i>
        Limpar
    </button>
    <button class="btn btn-danger">
        <i class="fa fa-close"></i>
        Excluir
    </button>

</div>

</body>
</html>
